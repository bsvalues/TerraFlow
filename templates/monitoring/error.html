<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraFusion Health Dashboard - Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terrafusion.css') }}">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #b91c1c;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 30px;
        }
        
        .error-details {
            background-color: #f3f4f6;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            text-align: left;
            overflow-x: auto;
            font-family: monospace;
            font-size: 14px;
            color: #374151;
        }
        
        .home-button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .home-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Health Dashboard Error</div>
        <div class="error-message">
            An error occurred while trying to load the health dashboard. Please try again later or contact the system administrator.
        </div>
        
        <div class="error-details">
            <p><strong>Error:</strong> {{ error_message }}</p>
        </div>
        
        <a href="/" class="home-button">Return to Home</a>
    </div>
</body>
</html>
